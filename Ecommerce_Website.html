<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">NOVLA</h1>
            <nav>
                <a href="#cart" class="text-gray-600 hover:text-gray-900 transition duration-300 relative">
                    Cart
                    <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs font-semibold rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8 flex-grow">
        <section id="products" class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Our Products</h2>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Product cards will be dynamically added here -->
            </div>
        </section>

        <section id="cart" class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Your Cart</h2>
            <div id="cart-items" class="bg-white shadow-lg rounded-lg p-6">
                <!-- Cart items will be dynamically added here -->
                <div id="cart-empty-message" class="text-center text-gray-500 italic">Your cart is empty.</div>
            </div>
            <div class="flex flex-col sm:flex-row justify-end items-center mt-6 space-y-4 sm:space-y-0 sm:space-x-4">
                <span id="cart-total-display" class="text-xl font-bold text-gray-800">Total: $0.00</span>
                <button id="checkout-button" class="bg-blue-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-blue-600 transition duration-300">Checkout</button>
            </div>
        </section>

        <!-- Checkout Modal -->
        <div id="checkout-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white rounded-lg shadow-xl p-8 w-11/12 md:w-1/2 lg:w-1/3">
                <h3 class="text-2xl font-bold mb-4">Checkout</h3>
                <form id="checkout-form">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="card" class="block text-sm font-medium text-gray-700">Credit Card Number</label>
                        <input type="text" id="card" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancel-checkout" class="py-2 px-4 border border-gray-300 rounded-full text-gray-700 hover:bg-gray-100 transition duration-300">Cancel</button>
                        <button type="submit" class="bg-green-500 text-white font-semibold py-2 px-6 rounded-full shadow-lg hover:bg-green-600 transition duration-300">Place Order</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Success Message Modal -->
        <div id="success-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white rounded-lg shadow-xl p-8 w-11/12 md:w-1/2 lg:w-1/3 text-center">
                <h3 class="text-2xl font-bold text-green-600 mb-4">Order Placed Successfully!</h3>
                <p id="order-message" class="text-gray-700 mb-6"></p>
                <button id="close-success-modal" class="py-2 px-4 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300">Close</button>
            </div>
        </div>

    </main>

    <footer class="bg-white shadow-inner mt-8 py-4 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Praveen. All rights reserved.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Stylish Headphones", price: 75.00, image: "https://placehold.co/200x200/4c4c4c/ffffff?text=Headphones" },
            { id: 2, name: "Vintage Camera", price: 120.00, image: "https://placehold.co/200x200/5a67d8/ffffff?text=Camera" },
            { id: 3, name: "Smart Watch", price: 150.00, image: "https://placehold.co/200x200/4299e1/ffffff?text=Watch" },
            { id: 4, name: "Portable Speaker", price: 50.00, image: "https://placehold.co/200x200/667eea/ffffff?text=Speaker" },
            { id: 5, name: "Wireless Keyboard", price: 80.00, image: "https://placehold.co/200x200/8b5cf6/ffffff?text=Keyboard" },
            { id: 6, name: "Gaming Mouse", price: 45.00, image: "https://placehold.co/200x200/9333ea/ffffff?text=Mouse" },
            { id: 7, name: "Desk Lamp", price: 30.00, image: "https://placehold.co/200x200/38b2ac/ffffff?text=Lamp" },
            { id: 8, name: "Notebook", price: 15.00, image: "https://placehold.co/200x200/3182ce/ffffff?text=Notebook" },
        ];

        let cart = {};

        const productListEl = document.getElementById('product-list');
        const cartItemsEl = document.getElementById('cart-items');
        const cartCountEl = document.getElementById('cart-count');
        const cartTotalEl = document.getElementById('cart-total-display');
        const cartEmptyMessageEl = document.getElementById('cart-empty-message');
        const checkoutButton = document.getElementById('checkout-button');
        const checkoutModal = document.getElementById('checkout-modal');
        const successModal = document.getElementById('success-modal');
        const checkoutForm = document.getElementById('checkout-form');
        const cancelCheckoutBtn = document.getElementById('cancel-checkout');
        const closeSuccessModalBtn = document.getElementById('close-success-modal');

        // Render products on the page
        function renderProducts() {
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white shadow-lg rounded-lg overflow-hidden flex flex-col items-center p-4';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover mb-4 rounded-lg">
                    <div class="flex-grow text-center">
                        <h3 class="text-xl font-semibold text-gray-800 mb-1">${product.name}</h3>
                        <p class="text-gray-600 mb-4">$${product.price.toFixed(2)}</p>
                    </div>
                    <button data-id="${product.id}" class="add-to-cart-btn bg-green-500 text-white font-semibold py-2 px-6 rounded-full hover:bg-green-600 transition duration-300">Add to Cart</button>
                `;
                productListEl.appendChild(productCard);
            });
        }

        // Add to cart functionality
        productListEl.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const productId = parseInt(e.target.dataset.id);
                const productToAdd = products.find(p => p.id === productId);

                if (cart[productId]) {
                    cart[productId].quantity++;
                } else {
                    cart[productId] = { ...productToAdd, quantity: 1 };
                }
                updateCartUI();
            }
        });

        // Update cart UI
        function updateCartUI() {
            cartItemsEl.innerHTML = '';
            let total = 0;
            let totalItems = 0;

            if (Object.keys(cart).length === 0) {
                cartEmptyMessageEl.style.display = 'block';
            } else {
                cartEmptyMessageEl.style.display = 'none';
                for (const productId in cart) {
                    const item = cart[productId];
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    totalItems += item.quantity;

                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = 'flex items-center justify-between p-4 mb-2 bg-gray-100 rounded-lg';
                    cartItemEl.innerHTML = `
                        <div class="flex items-center">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-lg mr-4">
                            <div>
                                <h4 class="font-semibold">${item.name}</h4>
                                <p class="text-gray-600">$${item.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="text-lg font-medium">x${item.quantity}</span>
                            <button data-id="${item.id}" class="remove-from-cart-btn text-red-500 hover:text-red-700 transition duration-300 font-bold">Remove</button>
                        </div>
                    `;
                    cartItemsEl.appendChild(cartItemEl);
                }
            }
            cartCountEl.textContent = totalItems;
            cartTotalEl.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Remove from cart functionality
        cartItemsEl.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-from-cart-btn')) {
                const productId = parseInt(e.target.dataset.id);
                delete cart[productId];
                updateCartUI();
            }
        });

        // Checkout button click
        checkoutButton.addEventListener('click', () => {
            if (Object.keys(cart).length > 0) {
                checkoutModal.style.display = 'flex';
            } else {
                // Bug: This should show a message instead of doing nothing
            }
        });

        // Cancel checkout
        cancelCheckoutBtn.addEventListener('click', () => {
            checkoutModal.style.display = 'none';
        });

        // Checkout form submission
        checkoutForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const card = document.getElementById('card').value;

            // Bug: No validation is performed on the input fields
            if (card.length === 16 && !isNaN(card)) {
                // Bug: Always successful, regardless of input
                checkoutModal.style.display = 'none';
                successModal.style.display = 'flex';
                document.getElementById('order-message').textContent = `Thank you, ${name}! Your order is being processed.`;
                
                // Clear the cart
                cart = {};
                updateCartUI();
            } else {
                // Bug: This path is not reachable due to lack of validation
            }
        });

        // Close success modal
        closeSuccessModalBtn.addEventListener('click', () => {
            successModal.style.display = 'none';
            // Bug: Page does not refresh or redirect after closing modal
        });
        
        // Initial rendering
        renderProducts();
        updateCartUI();
    </script>

</body>
</html>
